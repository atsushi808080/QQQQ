        let bricks
        let steps = 0 //剩餘的步數
        let allSteps = 0  //全部的步數
        let currentIndex = 0 //目前走到哪一格
        let speed //速率(越大代表越慢)

        window.addEventListener('load',function () {
            createBricks()
            //Start Button
            document.querySelector('button').addEventListener('click', function () {
                speed = 50
                let random = Math.floor(Math.random() * brick_Data.length) + 30
                // console.log(random)
                steps = random + (3 * bricks.length)
                allSteps = steps
                turnAround()
            })
        })
        
        function createBricks() {
            bricks = document.querySelectorAll('[box-id]')
            bricks = Array.from(bricks)
            .sort((a, b) => {
                return a.getAttributeNode('box-id').value - b.getAttributeNode('box-id').value
            })
            console.log(bricks)
            bricks.forEach((x, index) => {
                let id = index + 1
                let data = brick_Data.find(x => x.id == id)
                let icon = document.createElement('i')
                icon.setAttribute('class', data.icon)
                icon.style.color = data.color
                x.appendChild(icon)
            })
        }

        function turnAround() {
            bricks[currentIndex].classList.remove('active')
            currentIndex++
            if (currentIndex >= bricks.length) currentIndex = 0 
            bricks[currentIndex].classList.add('active')
            steps--
            //一般版本:
            // if( steps > 0){

            // }else{

            //     msgBox.innerText = `接下來30分鐘 -> ${val}`
            // }
            //變速版本:
            if (steps > 0) {
                setTimeout(turnAround, speed)
                //當剩下1/3時，減速度
                if (steps < Math.floor((allSteps / 5))) { speed += 2 }
            } else {
                //跑完了
                let msgBox = document.getElementById('msg')
                let val = brick_Data[currentIndex].target()
                msgBox.innerText = `${val}`
            }
        }
